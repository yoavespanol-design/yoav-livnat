<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 爪'专 转 | 5 砖注专 住驻专转 砖砖  转 </title>
    <meta name="description" content="5 砖注专 住驻专转 拽  砖专  转 转 专 专拽.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --color-bg-primary: #0A0A0B;
            --color-bg-secondary: #111113;
            --color-bg-tertiary: #1A1A1D;
            --color-bg-card: rgba(255, 255, 255, 0.03);
            
            --color-bg-card-hover: rgba(255, 255, 255, 0.06);
            
            --color-accent: #FF6B35;
            --color-accent-light: #FF8F6B;
            --color-accent-glow: rgba(255, 107, 53, 0.4);
            --color-gold: #F4B942;
            
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.7);
            --color-text-tertiary: rgba(255, 255, 255, 0.5);
            
            --color-border: rgba(255, 255, 255, 0.08);
            
            --font-main: 'Heebo', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Rubik', -apple-system, BlinkMacSystemFont, sans-serif;
            
            --shadow-button: 0 8px 32px var(--color-accent-glow);
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --border-radius-sm: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 8px 32px var(--color-accent-glow); }
            50% { box-shadow: 0 8px 48px var(--color-accent-glow), 0 0 80px var(--color-accent-glow); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        .bg-gradient-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 107, 53, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 0%, rgba(244, 185, 66, 0.1), transparent),
                radial-gradient(ellipse 60% 40% at 0% 100%, rgba(255, 107, 53, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* Registration Form */
        .registration-form-container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 12px;
            }
        }

        .form-group {
            flex: 1;
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-sm);
            color: var(--color-text-primary);
            font-family: var(--font-main);
            font-size: 1.05rem;
            transition: all 0.3s ease;
            outline: none;
            text-align: right;
        }

        .form-input::placeholder {
            color: var(--color-text-tertiary);
        }

        .form-input:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 20px var(--color-accent-glow);
            background: var(--color-bg-card-hover);
        }

        .submit-btn {
            width: 100%;
            padding: 20px 40px;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-light) 100%);
            color: white;
            border: none;
            border-radius: 100px;
            font-family: var(--font-display);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-button);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            animation: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px var(--color-accent-glow);
            animation: none;
        }

        .submit-btn:hover:not(:disabled)::before {
            animation: shimmer 0.8s ease forwards;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .submit-btn.loading .spinner {
            display: inline-block;
        }

        .submit-btn.loading .btn-text {
            opacity: 0.7;
        }

        .form-error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-bottom: 12px;
            text-align: center;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        /* Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 24px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; height: 600px;
            background: radial-gradient(circle, var(--color-accent-glow) 0%, transparent 70%);
            opacity: 0.3;
            filter: blur(80px);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--color-bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            color: var(--color-accent);
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: 0.5px;
        }

        .hero-badge span {
            font-size: 1.1rem;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            font-weight: 800;
            color: var(--color-text-primary);
            margin-bottom: 24px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .hero h1 .highlight {
            display: block;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            color: var(--color-text-primary);
            font-weight: 500;
            max-width: 650px;
            margin: 0 auto 40px;
            line-height: 1.8;
            background: var(--color-bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            padding: 28px 32px;
            border-radius: var(--border-radius-lg);
            position: relative;
            overflow: hidden;
        }

        .hero-subtitle::before {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 4px; height: 100%;
            background: linear-gradient(180deg, var(--color-accent), var(--color-gold));
        }

        @media (max-width: 600px) {
            .hero { padding: 60px 20px; }
            .hero-badge { font-size: 0.85rem; padding: 10px 20px; }
            .hero-subtitle { padding: 20px 24px; }
            .submit-btn { padding: 18px 32px; font-size: 1.1rem; }
        }

        ::selection {
            background: var(--color-accent);
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-gradient-overlay"></div>
    <div class="noise-overlay"></div>

    <!-- Hero Section with Registration Form -->
    <section class="hero">
        <div class="hero-content">
            <span class="hero-badge fade-in">
                <span></span>
                转 转 - 5 砖注专 拽
            </span>
            
            <h1 class="fade-in delay-1">
                专 爪'专 转
                <span class="highlight">5 砖注专 砖砖  转 </span>
            </h1>
            
            <p class="hero-subtitle fade-in delay-2">
                  转 注 专    转 专 注砖 专拽 砖, 转    住驻专转  拽专转.
                <br><br>
                拽  5 砖注专 拽爪专 驻专拽 砖注专  转 转 专 专拽
            </p>
            
            <!-- Registration Form -->
            <div class="registration-form-container fade-in delay-3">
                <form id="registrationForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input 
                                type="text" 
                                class="form-input" 
                                id="fullName" 
                                placeholder="砖 "
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <input 
                                type="tel" 
                                class="form-input" 
                                id="phone" 
                                placeholder="住驻专 驻"
                                required
                            >
                        </div>
                    </div>
                    
                    <p class="form-error" id="formError"></p>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">,  转!</span>
                        <span class="spinner"></span>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // =============================================
        // SUPABASE CONFIGURATION
        // 祝 转 注专  注专 砖 -Supabase
        // =============================================
        var SUPABASE_URL = 'YOUR_SUPABASE_URL';  // : https://abcdefg.supabase.co
        var SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        // Initialize Supabase Client - only if valid URL
        var supabaseClient = null;
        
        function isValidSupabaseUrl(url) {
            return url && url.startsWith('https://') && url.includes('.supabase.co');
        }
        
        if (typeof window.supabase !== 'undefined' && isValidSupabaseUrl(SUPABASE_URL)) {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        // Elements
        var registrationForm = document.getElementById('registrationForm');
        var submitBtn = document.getElementById('submitBtn');
        var formError = document.getElementById('formError');

        // Form Submit
        registrationForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            var fullName = document.getElementById('fullName').value.trim();
            var phone = document.getElementById('phone').value.trim();
            
            // Validate
            if (!fullName || !phone) {
                showError('  转  砖转');
                return;
            }

            var phoneClean = phone.replace(/-/g, '');
            if (phoneClean.length < 9 || phoneClean.length > 11) {
                showError(' 住 住驻专 驻 转拽');
                return;
            }

            // Show loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            hideError();

            try {
                // Send to Supabase if configured
                if (supabaseClient) {
                    var result = await supabaseClient
                        .from('leads')
                        .insert([{ 
                            full_name: fullName, 
                            phone_number: parseInt(phoneClean) 
                        }]);
                    
                    if (result.error) {
                        console.error('Supabase error:', result.error);
                    }
                }

                // Save to localStorage
                localStorage.setItem('registered', 'true');
                localStorage.setItem('userName', fullName);

                // Redirect to course
                window.location.href = 'course.html';

            } catch (err) {
                console.error('Error:', err);
                // Redirect anyway
                localStorage.setItem('registered', 'true');
                localStorage.setItem('userName', fullName);
                window.location.href = 'course.html';
            }
        });

        function showError(message) {
            formError.textContent = message;
            formError.classList.add('show');
        }

        function hideError() {
            formError.classList.remove('show');
        }
    </script>
</body>
</html>
