<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 爪'专 转 | 5 砖注专 住驻专转 砖砖  转 </title>
    <meta name="description" content="5 砖注专 住驻专转 拽  砖专  转 转 专 专拽.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --color-bg-primary: #0A0A0B;
            --color-bg-secondary: #111113;
            --color-bg-tertiary: #1A1A1D;
            --color-bg-card: rgba(255, 255, 255, 0.03);
            
            --color-accent: #FF6B35;
            --color-accent-light: #FF8F6B;
            --color-accent-glow: rgba(255, 107, 53, 0.4);
            --color-gold: #F4B942;
            
            --color-text-primary: #FFFFFF;
            --color-text-secondary: rgba(255, 255, 255, 0.7);
            --color-text-tertiary: rgba(255, 255, 255, 0.5);
            
            --color-border: rgba(255, 255, 255, 0.08);
            
            --font-main: 'Heebo', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Rubik', -apple-system, BlinkMacSystemFont, sans-serif;
            
            --shadow-button: 0 8px 32px var(--color-accent-glow);
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --border-radius-sm: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 8px 32px var(--color-accent-glow); }
            50% { box-shadow: 0 8px 48px var(--color-accent-glow), 0 0 80px var(--color-accent-glow); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        /* Background */
        .bg-gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 107, 53, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 0%, rgba(244, 185, 66, 0.1), transparent),
                radial-gradient(ellipse 60% 40% at 0% 100%, rgba(255, 107, 53, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            animation: overlayFadeIn 0.3s ease forwards;
        }

        .modal-overlay.active {
            display: block;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-lg);
            padding: 48px 40px;
            max-width: 450px;
            width: 90%;
            z-index: 1001;
            animation: modalSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), 0 0 60px var(--color-accent-glow);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .modal-emoji {
            font-size: 3.5rem;
            margin-bottom: 16px;
            display: block;
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--color-text-primary);
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 1rem;
            color: var(--color-text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-sm);
            color: var(--color-text-primary);
            font-family: var(--font-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--color-text-tertiary);
        }

        .form-input:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 20px var(--color-accent-glow);
        }

        .submit-btn {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-light) 100%);
            color: white;
            border: none;
            border-radius: 100px;
            font-family: var(--font-display);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-button);
            margin-top: 12px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px var(--color-accent-glow);
        }

        .submit-btn:hover:not(:disabled)::before {
            animation: shimmer 0.8s ease forwards;
        }

        .submit-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        .submit-btn.loading .spinner {
            display: inline-block;
        }

        .submit-btn.loading .btn-text {
            opacity: 0.7;
        }

        .form-note {
            text-align: center;
            font-size: 0.8rem;
            color: var(--color-text-tertiary);
            margin-top: 16px;
        }

        .form-error {
            color: #ff4444;
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        /* Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 24px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--color-accent-glow) 0%, transparent 70%);
            opacity: 0.3;
            filter: blur(80px);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--color-bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            color: var(--color-accent);
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: 0.5px;
        }

        .hero-badge span {
            font-size: 1.1rem;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            font-weight: 800;
            color: var(--color-text-primary);
            margin-bottom: 24px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .hero h1 .highlight {
            display: block;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            color: var(--color-text-primary);
            font-weight: 500;
            max-width: 650px;
            margin: 0 auto 40px;
            line-height: 1.8;
            background: var(--color-bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            padding: 28px 32px;
            border-radius: var(--border-radius-lg);
            position: relative;
            overflow: hidden;
        }

        .hero-subtitle::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--color-accent), var(--color-gold));
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-light) 100%);
            color: white;
            padding: 20px 40px;
            border-radius: 100px;
            font-size: 1.15rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: var(--shadow-button);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: none;
            font-family: var(--font-display);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .hero-cta:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 48px var(--color-accent-glow);
            animation: none;
        }

        .hero-cta:hover::before {
            animation: shimmer 0.8s ease forwards;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero {
                padding: 60px 20px;
            }

            .hero-badge {
                font-size: 0.85rem;
                padding: 10px 20px;
            }

            .hero-subtitle {
                padding: 20px 24px;
            }

            .modal {
                padding: 36px 28px;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }

        ::selection {
            background: var(--color-accent);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-gradient-overlay"></div>
    <div class="noise-overlay"></div>

    <!-- Registration Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-emoji"></span>
                <h2 class="modal-title">注 砖!</h2>
                <p class="modal-subtitle">砖专 驻专 拽 砖 转 拽专住</p>
            </div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label class="form-label">砖 </label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="fullName" 
                        placeholder=" 拽专 ?"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">住驻专 驻</label>
                    <input 
                        type="tel" 
                        class="form-input" 
                        id="phone" 
                        placeholder="05X-XXXXXXX"
                        required
                    >
                </div>
                
                <p class="form-error" id="formError"></p>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text"> Vamos!</span>
                    <span class="spinner"></span>
                </button>
                
                <p class="form-note"> 驻专 砖  转</p>
            </form>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <span class="hero-badge fade-in">
                <span></span>
                转 转 - 5 砖注专 拽
            </span>
            
            <h1 class="fade-in delay-1">
                专 爪'专 转
                <span class="highlight">5 砖注专 砖砖  转 </span>
            </h1>
            
            <p class="hero-subtitle fade-in delay-2">
                  转 注 专    转 专 注砖 专拽 砖, 转    住驻专转  拽专转.
                <br><br>
                拽  5 砖注专 拽爪专 驻专拽 砖注专  转 转 专 专拽
            </p>
            
            <button class="hero-cta fade-in delay-3" id="openModalBtn">
                <span></span>
                ,  转
            </button>
        </div>
    </section>

    <script>
        // =============================================
        // SUPABASE CONFIGURATION
        // 祝 转 注专  注专 砖 -Supabase
        // =============================================
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';  // : https://xxxxx.supabase.co
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';  // 驻转 爪专
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // =============================================
        // 爪专转  -Supabase:
        // 
        // CREATE TABLE leads (
        //     id SERIAL PRIMARY KEY,
        //     full_name TEXT NOT NULL,
        //     phone TEXT NOT NULL,
        //     created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
        // );
        // =============================================

        // Elements
        const openModalBtn = document.getElementById('openModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const registrationForm = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const formError = document.getElementById('formError');

        // Open Modal
        openModalBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
        });

        // Form Submit
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            // Validate
            if (!fullName || !phone) {
                showError('  转  砖转');
                return;
            }

            // Phone validation (Israeli format)
            const phoneRegex = /^0\d{9,10}$/;
            if (!phoneRegex.test(phone.replace(/-/g, ''))) {
                showError(' 住 住驻专 驻 转拽');
                return;
            }

            // Show loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            hideError();

            try {
                // Send to Supabase
                const { data, error } = await supabase
                    .from('leads')
                    .insert([
                        { 
                            full_name: fullName, 
                            phone: phone.replace(/-/g, '') 
                        }
                    ]);

                if (error) {
                    console.error('Supabase error:', error);
                    // Even if there's an error, redirect to course
                    // You might want to handle this differently
                }

                // Save to localStorage
                localStorage.setItem('registered', 'true');
                localStorage.setItem('userName', fullName);

                // Redirect to course
                window.location.href = 'course.html';

            } catch (err) {
                console.error('Error:', err);
                // Redirect anyway (fail-safe)
                localStorage.setItem('registered', 'true');
                localStorage.setItem('userName', fullName);
                window.location.href = 'course.html';
            }
        });

        function showError(message) {
            formError.textContent = message;
            formError.classList.add('show');
        }

        function hideError() {
            formError.classList.remove('show');
        }

        // Check if already registered
        if (localStorage.getItem('registered') === 'true') {
            window.location.href = 'course.html';
        }
    </script>
</body>
</html>
